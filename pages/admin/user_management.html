<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-white flex flex-row">

    <aside class="w-fit flex flex-col gap-1">
        <section class="border-b-1 p-1 hover:bg-gray-200">
            <button class="pl-2">
                <i class="bi bi-layout-sidebar-inset p-1 cursor-pointer"></i>
                <i hidden class="bi bi-layout-sidebar-inset-reverse"></i>
            </button>
        </section>

        <nav id="sideNavBar" class="p-2 w-fit flex flex-col gap-1">
            
        </nav>
    </aside>

    <main class="border-l-1 p-4 h-screen grow overflow-y-auto">
        <section id="UserContainer">

        </section>
    </main>

</body>

<script type="module">

    import {navBarButton} from '../../js/components/navButton.js';

    
        
    const sideNavBar = document.getElementById('sideNavBar');
    
    // Create all navigation items
    sideNavBar.innerHTML = `
        ${navBarButton(`<i class="bi bi-pie-chart-fill"></i>`, "Dashboard", "../dashboard.html", false)}
        ${navBarButton(`<i class="bi bi-people-fill"></i>`, "Users", "./user_management.html", true)}
        ${navBarButton(`<i class="bi bi-database-fill"></i>`, "Contents", "../notifications.html", false)}
        ${navBarButton(`<i class="bi bi-file-earmark-text-fill"></i>`, "Audit Trail", "./audit_trail.html", false)}
    `;

    function fetchUsers()
    {
        const token = sessionStorage.getItem("token");
        
        const baseUrl = 'http://127.0.0.1:8000/api'

        fetch(`${baseUrl}/user`, {
            headers: {
            "Authorization": `Bearer ${token}`,
            "Accept": "application/json"
        }}).then(res => res.json()).then(data => console.log("User data:", data)).catch(err => console.error(err));
    }

    fetchUsers();

</script>
</html>
