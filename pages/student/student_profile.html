<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="bg-white flex flex-row">
    
    <aside class="w-fit flex flex-col gap-1">
        <section onclick="test()" class="border-b-1 p-1 hover:bg-gray-200">
            <button class="pl-2">
                <i class="bi bi-layout-sidebar-inset p-1 cursor-pointer"></i>
                <i hidden class="bi bi-layout-sidebar-inset-reverse"></i>
            </button>
        </section>

        <nav id="sideNavBar" class="p-2 w-fit flex flex-col gap-1">
            
        </nav>
    </aside>
    <main class="border-l-1 p-4 h-screen grow overflow-y-auto">
        <h1 class="text-2xl font-bold mb-6">Student Profile</h1>
        <form class="max-w-2xl space-y-6">
            <!-- Personal Information -->
            <section class="space-y-4">
                <h2 class="text-lg font-semibold border-b pb-2">Personal Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">First Name</label>
                        <input type="text" name="firstName" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Last Name</label>
                        <input type="text" name="lastName" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Email Address</label>
                        <input type="email" name="email" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Contact Number</label>
                        <input type="tel" name="contactNumber" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium mb-1">Address</label>
                        <input type="text" name="address" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </section>

            <!-- Academic Information -->
            <section class="space-y-4">
                <h2 class="text-lg font-semibold border-b pb-2">Academic Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Student ID</label>
                        <input type="text" name="studentId" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Course/Program</label>
                        <input type="text" name="course" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Year Level</label>
                        <select name="yearLevel" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Select Year</option>
                            <option value="1">1st Year</option>
                            <option value="2">2nd Year</option>
                            <option value="3">3rd Year</option>
                            <option value="4">4th Year</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Department</label>
                        <input type="text" name="department" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </section>

            <!-- OJT Information -->
            <section class="space-y-4">
                <h2 class="text-lg font-semibold border-b pb-2">OJT Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Required OJT Hours</label>
                        <input type="number" name="requiredHours" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Preferred Industry</label>
                        <input type="text" name="preferredIndustry" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., IT, Healthcare, Engineering">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium mb-1">Skills</label>
                        <textarea name="skills" rows="3" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="List your relevant skills..."></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium mb-1">Upload Resume/CV</label>
                        <input type="file" name="resume" accept=".pdf,.doc,.docx" class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </section>

            <!-- Submit Button -->
            <div class="pt-4">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-150">
                    Save Profile
                </button>
            </div>
        </form>
    </main>


    <script type="module">
        import {navBarButton} from '../../js/components/navButton.js';
        
        const sideNavBar = document.getElementById('sideNavBar');
        let navBarCollapse = false;

        function toggleNavBarCollapse() {
            navBarCollapse = !navBarCollapse;
        }

        // Create all navigation items
        sideNavBar.innerHTML = `
            ${navBarButton(`<i class="bi bi-suitcase-lg-fill cursor-pointer"></i>`, "Job search", "../job_search.html", false)}
            ${navBarButton(`<i class="bi bi-person-badge cursor-pointer"></i>`, "Student Profile", "./student_profile.html", true)}
            ${navBarButton(`<i class="bi bi-bell-fill cursor-pointer"></i>`, "Notifications", "../notifications.html", false)}
            ${navBarButton(`<i class="bi bi-gear-fill cursor-pointer"></i>`, "Settings", "../settings.html", false)}
        `;
    </script>
</body>
</html>
